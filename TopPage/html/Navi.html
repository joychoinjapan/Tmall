<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery-3.2.1.min.js"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../css/style_for_navi.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--分类轮播块-->
<div class="homepageDiv">
    <script src="../js/catear_of_navi.js"></script>
<div style="height:50px"></div>
    <img class="catear" id="catear" src="http://how2j.cn/tmall/img/site/catear.png"
         style="left:260.5px;top:159.65px;display: none">

<div class="cateoryWithCarousel">

    <!--商品分类导航块-->
    <div class="headbar show1">

        <!--商品分类-->
        <div class="head">
            <span class="glyphicon glyphicon-th-list" style="margin-left:10px"></span>
            <span class="margin-left:10px">商品分类</span>
        </div>
    <!--右菜单-->
        <div class="rightMenu">
            <span><a href="#nowhere"><img src="../../pic/chaoshi.png"></a></span>
            <span><a href="#nowhere"><img src="../../pic/guoji.png"></a></span>
            <span><a href="#nowhere">平板电视</a></span>
            <span><a href="#nowhere">马桶</a></span>
            <span><a href="#nowhere">沙发</a></span>
            <span><a href="#nowhere">电热水器</a></span>
        </div>
    </div>


    <!--轮播块-->
    <div data-ride="carousel" class="carousel-of-product carousel slide" id="carousel-of-product">
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
            <li data-slide-to="1" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="2" data-target="#carousel-of-product" class=""></li>
            <li data-slide-to="3" data-target="#carousel-of-product" class=""></li>
        </ol>
        <div role="listbox" class="carousel-inner">
            <div class="item active"><img src="../../pic/1.jpg" class="carousel carouselImage"></div>
            <div class="item"><img src="../../pic/2.jpg" class="carouselImage"></div>
            <div class="item"><img src="../../pic/3.jpg" class="carouselImage"></div>
            <div class="item"><img src="../../pic/4.jpg" class="carouselImage"></div>
        </div>
    </div>
    <div class="carouselBackgroundDiv"></div>
</div>
</div>
</body>
</html>
