<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type"content="text/css" charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery-3.2.1.min.js"></script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../css/style_for_information.css" rel="stylesheet" type="text/css">
    <script src="../js/js_for_information.js"></script>
</head>
<body>
<div class="imgAndInfo">
    <div class="imgInImgAndInfo">
        <img width="100px" src="http://how2j.cn/tmall/img/productSingle/8619.jpg">
    </div>
    <div class="infoInImgAndInfo">
        <div class="productTitle">名媛2016新款女装夏两件套裤韩版雪纺七分裤阔腿裤休闲时尚套装女</div>
        <div class="productSubTitle">高端定制 高档棉麻 现货即发 加购物车 领优惠卷  </div>
        <div class="productPrice">
            <div class="juhuasuan">
                <span class="juhuasuan">聚划算</span>
                <span>此商品即将参加聚划算，<span class="juhuasuanTime">1天19小时</span>后开始，</span>
            </div>
            <div class="productPriceDiv">
                <div class="gouwuquanDiv"><img height="16px" src="http://how2j.cn/tmall/img/site/gouwujuan.png">
                    <span>全天猫实物商品通用</span>
                </div>
                <div class="originalDiv">
                    <span class="originalPriceDesc">价格</span>
                    <span class="originalPriceYuan">￥</span>
                    <span class="originalPrice">399.00</span>
                </div>
                <div class="promotionDiv">
                    <span class="promotionPriceDesc">促销价</span>
                    <span class="promotionPriceYuan">￥</span>
                    <span class="promotionPrice">379.05</span>
                </div>
            </div>
        </div>
        <div class="productSaleAndReviewNumber">
            <div>销量<span class="redColor boldWord">50</span></div>
            <div>累计评价<span class="redColor boldWord">19</span></div>
        </div>
        <div class="productNumber">
            <span>数量</span>
            <div class="productNumberCop">
                <span class="productNumberSettingSpan">
                    <input type="text" value="1" class="productNumberSetting">
                </span>
                <div class="arrow">
                    <button id="increase" class="updown  glyphicon glyphicon-triangle-top"></button>
                    <span class="updownMiddle"> </span>
                    <button id="decrease" class="updown  glyphicon glyphicon-triangle-bottom"></button>
                </div>件
            </div>
            <span>库存<span class="stock">66</span>件</span>
        </div>
        <div class="serviceCommitment">
            <span class="serviceCommitmentDesc">服务承诺</span>
            <div class="serviceCommitmentLink">
                <a href="#nowhere">正品保证</a>
                <a href="#nowhere">极速退款</a>
                <a href="#nowhere">赠运费险</a>
                <a href="#nowhere">七天无理由退换</a>
            </div>
        </div>
        <div class="buyDiv">
            <button class="buyButton" id="buyLink">立即购买</button>
            <button class="addCartButton" id="addCartLink"><span class="glyphicon glyphicon-shopping-cart"></span>加入购物车</button>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
</body>
</html>
